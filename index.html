<!DOCTYPE html>
<html ng-app="Eggly" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular testapp</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">

</head>
<body ng-controller="MainCtrl as mc">

		<div>
			<h1>{{ mc.hello }}</h1>
		</div>

		<div class="container-fluid">
			<div class="row">

				<div class="col-sm-3 col-md-2 sidebar">
					<a href="#" ng-click="setCurrentCategory(null)"><img src="http://placehold.it/200x50" alt=""></a>
					<ul class="nav nav-sidebar">
						<li ng-repeat="category in mc.categories" ng-class="{'active':isCurrentCategory(category)}">
							<a href="#" ng-click="setCurrentCategory(category)">{{ category.name }}</a>
						</li>
					</ul>
				</div>

				<div class="col-sm-9 col-md-10 main">
					<div ng-repeat="bookmark in mc.bookmarks | filter:{category:currentCategory.name}">
						<button type="button" class="close">&times;</button>
						<button type="button" class="btn btn-link"><span class="glyphicon glyphicon-pencil"></span></button>
						<a href="{{ bookmark.url }}" target="_blank">{{ bookmark.title }}</a>
					</div>
				</div>
			</div>
		</div>


	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="app/eggly-app.start.js"></script>
</body>
</html>
